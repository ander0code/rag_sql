[pytest]

# Marcadores personalizados
markers =
    unit: Tests unitarios rápidos (sin servicios externos)
    integration: Tests de integración (requieren Redis/DB)
    slow: Tests lentos (LLM real, etc.)

# Opciones por defecto
addopts = -v --tb=short

# Ignorar warnings comunes
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Modo asyncio
asyncio_mode = auto
