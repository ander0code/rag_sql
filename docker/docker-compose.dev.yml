services:
  # --------- API ---------
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runtime  # Usar stage runtime
    container_name: rag-sql-api-dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      # Hot-reload: monta el c√≥digo fuente
      - ..:/app
      - /app/.venv  # Excluir venv del mount
    environment:
      # App - Debug mode
      - APP_NAME=RAG SQL API (DEV)
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - APP_DEBUG=true
      - LOG_LEVEL=DEBUG
      
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-rag_sql_dev}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
      # Qdrant
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      
      # LLM - Usar Ollama local en dev
      - LLM_PROVIDER=${LLM_PROVIDER:-ollama}
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      
      # Cache deshabilitado en dev para testing
      - ENABLE_SEMANTIC_CACHE=${ENABLE_SEMANTIC_CACHE:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rag-network-dev
    # Hot-reload con uvicorn
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # --------- PostgreSQL (Dev) ---------
  postgres:
    image: postgres:16-alpine
    container_name: rag-sql-postgres-dev
    restart: unless-stopped
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-rag_sql_dev}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT_EXTERNAL:-5433}:5432"  # Puerto diferente a prod
    networks:
      - rag-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --------- Redis (Dev) ---------
  redis:
    image: redis:7-alpine
    container_name: rag-sql-redis-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT_EXTERNAL:-6380}:6379"  # Puerto diferente a prod
    networks:
      - rag-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --------- Qdrant (Dev) ---------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-sql-qdrant-dev
    restart: unless-stopped
    volumes:
      - qdrant_data_dev:/qdrant/storage
    ports:
      - "${QDRANT_PORT_EXTERNAL:-6334}:6333"  # Puerto diferente a prod
    networks:
      - rag-network-dev

  # --------- Adminer (UI para DB) ---------
  adminer:
    image: adminer:latest
    container_name: rag-sql-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - rag-network-dev
    depends_on:
      - postgres

# --------- Networks ---------
networks:
  rag-network-dev:
    driver: bridge

# --------- Volumes ---------
volumes:
  postgres_data_dev:
  qdrant_data_dev:
